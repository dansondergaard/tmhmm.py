name: Build

on: push

jobs:
  deploy-wheel:
    runs-on: ${{Â matrix.os }}
    strategy:
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install dependencies
        run: |
          set -xe
          python -VV
          python -m site
          python -m pip install --upgrade setuptools pip wheel twine
          python -m pip install -r requirements-build.txt

      - name: Build manylinux Python wheels
        uses: RalfG/python-wheels-manylinux-build@v0.2.2-manylinux2010_x86_64
        with:
          python-versions: "cp35-cp35m cp36-cp36m cp37-cp37m"
          build-requirements: "cython numpy"
          pip-wheel-args: "--no-deps"

      - name: "Check long_description"
        run: "python -m twine check wheelhouse/*"

      - name: "Copy manylinux wheels to upload dir"
        run: |
          mkdir -p upload/
          cp wheelhouse/*-manylinux*.whl upload/

      - name: Publish distribution package to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.test_pypi_password }}
          repository_url: https://test.pypi.org/legacy/
          packages_dir: upload/

      - name: Publish distribution package to PyPI
        if: startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.pypi_password }}
          packages_dir: upload/
